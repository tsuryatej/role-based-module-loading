<div class="register-page">

  <section class="register-hero py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card register-card shadow-sm border-0">

            <!-- Header -->
            <div class="card-header register-card-header d-flex align-items-center justify-content-between">
              <div>
                <p class="register-kicker text-uppercase small fw-semibold mb-1">
                  Join the application
                </p>
                <h4 class="mb-0 register-title">
                  Create an Account
                </h4>
              </div>
              <span class="badge register-status-badge rounded-pill fw-normal">
                New user
              </span>
            </div>

            <!-- Body -->
            <div class="card-body">
              <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()" novalidate>
                <div class="mb-3">
                  <label for="fullName" class="form-label small fw-semibold">
                    Full Name <span class="register-required">*</span>
                  </label>
                  <input
                    type="text"
                    class="form-control register-input"
                    id="fullName"
                    formControlName="name"
                    placeholder="Enter your full name"
                    [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
                    required
                  />
                  <div class="invalid-feedback" *ngIf="registerForm.get('name')?.hasError('required')">
                    Your name is required.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label small fw-semibold">
                    Email Address <span class="register-required">*</span>
                  </label>
                  <input
                    type="email"
                    class="form-control register-input"
                    id="email"
                    formControlName="email"
                    placeholder="name@example.com"
                    [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                    required
                  />
                  <div class="invalid-feedback" *ngIf="registerForm.get('email')?.hasError('email')">
                    Please enter a valid email.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="mobile" class="form-label small fw-semibold">
                    Mobile Number <span class="register-required">*</span>
                  </label>
                  <input
                    type="tel"
                    class="form-control register-input"
                    id="mobile"
                    formControlName="mobile"
                    placeholder="e.g., 9876543210"
                    [class.is-invalid]="registerForm.get('mobile')?.invalid && registerForm.get('mobile')?.touched"
                    required
                  />
                  <div class="invalid-feedback" *ngIf="registerForm.get('mobile')?.hasError('required')">
                    A mobile number is required.
                  </div>
                </div>

                <div class="row g-3">
                  <div class="col-12 col-md-6">
                    <label for="password" class="form-label small fw-semibold">
                      Password <span class="register-required">*</span>
                    </label>
                    <input
                      type="password"
                      class="form-control register-input"
                      id="password"
                      formControlName="password"
                      placeholder="********"
                      [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                      required
                    />
                    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">
                      Password is required.
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="rePassword" class="form-label small fw-semibold">
                      Re-enter Password <span class="register-required">*</span>
                    </label>
                    <input
                      type="password"
                      class="form-control register-input"
                      id="rePassword"
                      formControlName="confirmPassword"
                      placeholder="********"
                      [class.is-invalid]="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
                      required
                    />
                    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('mismatch')">
                      Passwords must match.
                    </div>
                  </div>
                </div>

                <div class="form-check mt-3 mb-4 small">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="terms"
                    formControlName="acceptTerms"
                    required
                  />
                  <label class="form-check-label" for="terms">
                    I agree to the terms &amp; conditions
                  </label>
                </div>

                <div class="alert alert-success py-2" *ngIf="success()">
                  {{ success() }}
                </div>

                <div class="alert alert-danger py-2" *ngIf="error()">
                  {{ error() }}
                </div>

                <div class="d-flex gap-2 justify-content-center register-actions">
                  <button type="reset" class="btn btn-sm register-btn-outline" [disabled]="submitting()">
                    Reset
                  </button>
                  <button type="submit" class="btn btn-sm register-btn-primary" [disabled]="submitting()">
                    {{ submitting() ? 'Creating...' : 'Create Account' }}
                  </button>
                </div>
              </form>
            </div>

            <!-- Footer -->
            <div class="card-footer text-center register-footer">
              <small class="text-muted">
                Already have an account?
                <a class="register-inline-link" routerLink="/login">Login here</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
