<section class="dashboard py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <p class="text-muted mb-1">Welcome back</p>
      <h2 class="h4 mb-0">{{ user()?.name || 'User' }}</h2>
      <span class="badge bg-primary-subtle text-primary mt-2">Role: {{ user()?.role || 'guest' }}</span>
    </div>
    <button type="button" class="btn btn-outline-secondary btn-sm" (click)="authService.logout()">
      Sign out
    </button>
  </div>

  <div *ngIf="loading()" class="alert alert-info">Loading your modules...</div>
  <div *ngIf="error()" class="alert alert-danger">{{ error() }}</div>

  <div class="row g-3" *ngIf="!loading()">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let module of modules()">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column">
          <span class="text-uppercase text-muted small">{{ module.id }}</span>
          <h5 class="mt-2">{{ module.title }}</h5>
          <p class="text-body-secondary">{{ module.description }}</p>
          <div class="mt-auto">
            <button class="btn btn-sm btn-primary" type="button">
              {{ module.cta || 'Open module' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
