<div class="forgot-page">

  <section class="forgot-hero py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card forgot-card shadow-sm border-0">

            <!-- Header -->
            <div class="card-header forgot-card-header d-flex align-items-center justify-content-between">
              <div>
                <p class="forgot-kicker text-uppercase small fw-semibold mb-1">
                  Reset access
                </p>
                <h4 class="mb-0 forgot-title">
                  {{ pageTitle }}
                </h4>
              </div>
              <span class="badge forgot-status-badge rounded-pill fw-normal">
                Secure
              </span>
            </div>

            <!-- Body -->
            <div class="card-body">
              <p class="text-muted small mb-4">
                {{ pageSubtitle }}
              </p>

              <form>
                <div class="mb-3">
                  <label for="forgotEmail" class="form-label small fw-semibold">
                    Email Address
                  </label>
                  <input
                    id="forgotEmail"
                    type="email"
                    class="form-control forgot-input"
                    placeholder="name@example.com"
                    required
                  />
                </div>

                <div class="mb-3 small text-muted">
                  Weâ€™ll send a reset link if this email is registered in the system.
                </div>

                <div class="d-flex gap-2 justify-content-center forgot-actions">
                  <a class="btn btn-sm forgot-btn-outline" routerLink="/login">
                    Back to Login
                  </a>
                  <button type="submit" class="btn btn-sm forgot-btn-primary">
                    Send reset link
                  </button>
                </div>
              </form>
            </div>

            <!-- Footer -->
            <div class="card-footer text-center forgot-footer">
              <small class="text-muted">
                Remembered your password?
                <a class="forgot-inline-link" routerLink="/login">Sign in instead</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
