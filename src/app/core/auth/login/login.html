<div class="login-page">

  <section class="login-hero py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card login-card shadow-sm border-0">
            <!-- Header -->
            <div class="card-header login-card-header d-flex align-items-center justify-content-between">
              <div>
                <p class="login-kicker text-uppercase small fw-semibold mb-1">
                  Welcome back
                </p>
                <h4 class="mb-0 login-title">Sign In</h4>
              </div>
              <span class="badge login-status-badge rounded-pill fw-normal">
                Success
              </span>
            </div>

            <!-- Body -->
            <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()" novalidate>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label small fw-semibold">
                    Email Address
                  </label>
                  <input
                    type="email"
                    class="form-control login-input"
                    id="loginEmail"
                    formControlName="email"
                    placeholder="name@example.com"
                    [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    required
                  />
                  <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email')">
                    Please enter a valid email address.
                  </div>
                </div>

                <div class="mb-4">
                  <label for="loginPassword" class="form-label small fw-semibold">
                    Password
                  </label>
                  <input
                    type="password"
                    class="form-control login-input"
                    id="loginPassword"
                    formControlName="password"
                    placeholder="Enter password"
                    [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    required
                  />
                  <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">
                    Password is required.
                  </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3 small">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="rememberMe"
                      formControlName="rememberMe"
                    />
                    <label class="form-check-label" for="rememberMe">
                      Remember me
                    </label>
                  </div>
                  <a class="login-inline-link" routerLink="/forgot-password">
                    Forgot password?
                  </a>
                </div>

                <div class="alert alert-danger py-2" *ngIf="error()">
                  {{ error() }}
                </div>

                <div class="d-flex gap-2 justify-content-center login-actions">
                  <button type="reset" class="btn btn-sm login-btn-outline" [disabled]="submitting()">
                    Reset
                  </button>
                  <button type="submit" class="btn btn-sm login-btn-primary" [disabled]="submitting()">
                    {{ submitting() ? 'Signing in...' : 'Sign In' }}
                  </button>
                </div>
              </form>
            </div>

            <!-- Footer -->
            <div class="card-footer text-center login-footer">
              <small class="text-muted">
                Don't have an account?
                <a class="login-inline-link" routerLink="/register">
                  Register now
                </a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
